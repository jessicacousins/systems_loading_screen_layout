<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JMC Loading Screen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", monospace;
        background: linear-gradient(
          135deg,
          #330033 0%,
          #660066 50%,
          #990099 100%
        );
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .loading-container {
        width: 800px;
        height: 500px;
        background: rgba(20, 0, 30, 0.9);
        border-radius: 15px;
        border: 2px solid #ff66cc;
        box-shadow: 0 0 30px rgba(255, 102, 204, 0.3);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .jmc-logo {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 48px;
        color: #ff66cc;
        text-shadow: 0 0 20px rgba(255, 102, 204, 0.7);
        letter-spacing: 2px;
      }

      .loading-bar-container {
        position: absolute;
        bottom: 180px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 12px;
        background: rgba(255, 102, 204, 0.2);
        border-radius: 6px;
        overflow: hidden;
      }

      .loading-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff66cc, #cc3399);
        border-radius: 6px;
        transition: width 0.5s ease;
        box-shadow: 0 0 10px rgba(255, 102, 204, 0.5);
      }

      .status-text {
        position: absolute;
        bottom: 150px;
        left: 50%;
        transform: translateX(-50%);
        color: #ff66cc;
        font-size: 18px;
        text-align: center;
        min-height: 24px;
      }

      .progress-percentage {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        color: #ff66cc;
        font-size: 16px;
        font-weight: bold;
      }

      .console-info {
        position: absolute;
        top: 100px;
        left: 30px;
        color: #ff66cc;
        font-size: 14px;
        line-height: 1.6;
      }

      .system-messages {
        position: absolute;
        top: 100px;
        right: 30px;
        width: 250px;
        height: 200px;
        background: rgba(20, 0, 30, 0.8);
        border: 1px solid #ff66cc;
        border-radius: 5px;
        padding: 10px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        color: #ff66cc;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 5px;
        opacity: 0.8;
      }

      .controls-panel {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
      }

      .control-btn {
        background: rgba(255, 102, 204, 0.1);
        border: 1px solid #ff66cc;
        color: #ff66cc;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Orbitron", monospace;
        font-size: 14px;
      }

      .control-btn:hover {
        background: rgba(255, 102, 204, 0.2);
        box-shadow: 0 0 15px rgba(255, 102, 204, 0.5);
        transform: translateY(-2px);
      }

      .spinning-circle {
        position: absolute;
        top: 220px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top: 3px solid #ff66cc;
        border-right: 3px solid #ff66cc;
        border-bottom: 3px solid #ff66cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translateX(-50%) rotate(0deg);
        }
        100% {
          transform: translateX(-50%) rotate(360deg);
        }
      }

      .glow-effect {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at center,
          rgba(255, 102, 204, 0.1) 0%,
          transparent 70%
        );
        pointer-events: none;
      }

      .power-button {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 40px;
        height: 40px;
        background: #330033;
        border-radius: 50%;
        border: 2px solid #ff66cc;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ff66cc;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .power-button:hover {
        background: #4d004d;
        box-shadow: 0 0 15px rgba(255, 102, 204, 0.5);
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="glow-effect"></div>
      <div class="jmc-logo">JMC</div>

      <div class="console-info">
        <div>System Version: 1.0.0</div>
        <div>CPU: Pentium III 733MHz</div>
        <div>RAM: 64MB</div>
        <div>GPU: NVIDIA GeForce 2</div>
      </div>

      <div class="system-messages" id="systemMessages">
        <div class="message">[BOOT] Initializing system...</div>
        <div class="message">[BOOT] Checking hardware...</div>
        <div class="message">[BOOT] Loading drivers...</div>
        <div class="message">[BOOT] Verifying memory...</div>
      </div>

      <div class="spinning-circle" id="spinner"></div>

      <div class="loading-bar-container">
        <div class="loading-bar" id="loadingBar"></div>
      </div>

      <div class="status-text" id="statusText">
        Loading system components...
      </div>
      <div class="progress-percentage" id="progressPercentage">0%</div>

      <div class="controls-panel">
        <button class="control-btn" onclick="pauseLoading()">Pause</button>
        <button class="control-btn" onclick="resetLoading()">Reset</button>
        <button class="control-btn" onclick="skipLoading()">Skip</button>
      </div>

      <div class="power-button" onclick="togglePower()">
        <i class="fas fa-power-off"></i>
      </div>
    </div>

    <script>
      let isLoading = true;
      let isPaused = false;
      let currentProgress = 0;
      let loadingInterval;
      let messageIndex = 4;

      const loadingStates = [
        { progress: 10, text: "Initializing kernel..." },
        { progress: 25, text: "Loading graphics subsystem..." },
        { progress: 40, text: "Setting up audio drivers..." },
        { progress: 55, text: "Configuring network services..." },
        { progress: 70, text: "Loading game libraries..." },
        { progress: 85, text: "Finalizing startup sequence..." },
        { progress: 100, text: "System ready!" },
      ];

      const systemMessages = [
        "[SYS] Memory check completed successfully",
        "[NET] Network interface detected",
        "[AUDIO] Sound system initialized",
        "[GRAPHICS] GPU drivers loaded",
        "[GAME] Gamepad support enabled",
        "[SYS] All systems nominal",
      ];

      function startLoading() {
        if (!isLoading || isPaused) return;

        loadingInterval = setInterval(() => {
          if (currentProgress >= 100) {
            clearInterval(loadingInterval);
            finishLoading();
            return;
          }

          currentProgress += Math.random() * 3 + 1;
          if (currentProgress > 100) currentProgress = 100;

          updateProgressBar();
          updateStatus();
        }, 200);
      }

      function updateProgressBar() {
        document.getElementById(
          "loadingBar"
        ).style.width = `${currentProgress}%`;
        document.getElementById(
          "progressPercentage"
        ).textContent = `${Math.floor(currentProgress)}%`;
      }

      function updateStatus() {
        const currentState =
          loadingStates.find((state) => state.progress >= currentProgress) ||
          loadingStates[loadingStates.length - 1];

        document.getElementById("statusText").textContent = currentState.text;

        if (Math.random() > 0.7 && messageIndex < systemMessages.length) {
          addSystemMessage(systemMessages[messageIndex]);
          messageIndex++;
        }
      }

      function addSystemMessage(message) {
        const messagesContainer = document.getElementById("systemMessages");
        const newMessage = document.createElement("div");
        newMessage.className = "message";
        newMessage.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        messagesContainer.appendChild(newMessage);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function pauseLoading() {
        if (isPaused) {
          isPaused = false;
          startLoading();
          document.querySelector(".control-btn:nth-child(1)").textContent =
            "Pause";
        } else {
          isPaused = true;
          clearInterval(loadingInterval);
          document.querySelector(".control-btn:nth-child(1)").textContent =
            "Resume";
        }
      }

      function resetLoading() {
        currentProgress = 0;
        messageIndex = 4;
        document.getElementById("loadingBar").style.width = "0%";
        document.getElementById("progressPercentage").textContent = "0%";
        document.getElementById("statusText").textContent =
          "Loading system components...";
        document.getElementById("systemMessages").innerHTML = "";

        document.getElementById("systemMessages").innerHTML = `
                <div class="message">[BOOT] Initializing system...</div>
                <div class="message">[BOOT] Checking hardware...</div>
                <div class="message">[BOOT] Loading drivers...</div>
                <div class="message">[BOOT] Verifying memory...</div>
            `;

        clearInterval(loadingInterval);
        isPaused = false;
        document.querySelector(".control-btn:nth-child(1)").textContent =
          "Pause";
        startLoading();
      }

      function skipLoading() {
        currentProgress = 100;
        updateProgressBar();
        updateStatus();
        clearInterval(loadingInterval);
        finishLoading();
      }

      function finishLoading() {
        document.getElementById("statusText").textContent =
          "System fully operational!";
        document.getElementById("spinner").classList.add("hidden");
        addSystemMessage("[SYS] Welcome to JMC!");
      }

      function togglePower() {
        if (isLoading) {
          isLoading = false;
          clearInterval(loadingInterval);
          document.getElementById("loadingBar").style.width = "0%";
          document.getElementById("progressPercentage").textContent = "0%";
          document.getElementById("statusText").textContent =
            "System powered off";
          document.getElementById("spinner").classList.add("hidden");
          addSystemMessage("[POWER] System shutdown initiated");
        } else {
          isLoading = true;
          resetLoading();
        }
      }

      window.onload = () => {
        startLoading();
      };

      document.addEventListener("keydown", (e) => {
        switch (e.key.toLowerCase()) {
          case "p":
            pauseLoading();
            break;
          case "r":
            resetLoading();
            break;
          case "s":
            skipLoading();
            break;
          case "q":
            togglePower();
            break;
        }
      });
    </script>
  </body>
</html>
